<!DOCTYPE HTML>

<html class="u-maximize-height" dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://design.smart.coop/css/main.css">
        <link rel="stylesheet" href="https://design.smart.coop/css/prototype.css">
        <link rel="stylesheet" href="https://design.smart.coop/css/styleguide-customizations.css">
    </head>
    <body class="u-maximize-height">
        <div class="br-sample-content">
            <div class="o-form-group-layout o-form-group-layout--standard">
                <div class="o-form-group">
                    <label class="o-form-group__label">
                        A group of checkboxes
                    </label>
                    <div class="o-form-group__controls">
                        <div class="c-checkbox-group">
                            <div class="c-checkbox">
                                <label>
                                    <input type="checkbox" id="someId">
                                    Unchecked
                                </label>
                            </div>
                            <div class="c-checkbox">
                                <label>
                                    <input type="checkbox" checked="checked" id="someId">
                                    Checked
                                </label>
                            </div>
                            <div class="c-checkbox">
                                <label>
                                    <input type="checkbox" disabled="disabled" id="someId">
                                    Unchecked
                                </label>
                            </div>
                            <div class="c-checkbox">
                                <label>
                                    <input type="checkbox" disabled="disabled" checked="checked" id="someId">
                                    Checked
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="br-sample-content">
            <div class="o-form-group-layout o-form-group-layout--standard">
                <div class="o-form-group">
                    <label class="o-form-group__label">
                        An inline group of checkboxes
                    </label>
                    <div class="o-form-group__controls">
                        <div class="c-checkbox-group c-checkbox-group--inline">
                            <div class="c-checkbox">
                                <label>
                                    <input type="checkbox" id="someId">
                                    Unchecked
                                </label>
                            </div>
                            <div class="c-checkbox">
                                <label>
                                    <input type="checkbox" checked="checked" id="someId">
                                    Checked
                                </label>
                            </div>
                            <div class="c-checkbox">
                                <label>
                                    <input type="checkbox" disabled="disabled" id="someId">
                                    Unchecked
                                </label>
                            </div>
                            <div class="c-checkbox">
                                <label>
                                    <input type="checkbox" disabled="disabled" checked="checked" id="someId">
                                    Checked
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="br-sample-content">
            <div class="o-form-group-layout o-form-group-layout--standard">
                <div class="o-form-group">
                    <label class="o-form-group__label" for="Textarea0">
                        Textarea0
                    </label>
                    <textarea class="c-textarea" rows="2" id="Textarea0">
                    </textarea>
                    <label class="o-form-group__label" for="Textarea1">
                        Textarea1
                    </label>
                    <textarea class="c-textarea" rows="5" id="Textarea1">
                    </textarea>
                    <label class="o-form-group__label" for="Textarea3">
                        Textarea2
                    </label>
                    <textarea class="c-textarea" rows="3" id="Textarea3">
                    </textarea>
                </div>
            </div>
        </div>
        <script src="https://design.smart.coop/js/bundle-prototype.js">
        </script>
        <script src="https://design.smart.coop/js/bundle-client.js">
        </script>
    </body>
</html>
